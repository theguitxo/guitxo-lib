<div class="guitxo-expandible__container">
  <div class="guitxo-expandible__header">
    <div class="guitxo-expandible__title">
      <ng-content select="[header]"></ng-content>
    </div>
    <div class="guitxo-expandible__switch" (click)="openClosePanel()">+</div>
  </div>
  <div class="guitxo-expandible__content">
    <div
      #content
      [@openClose]="{ value: isOpen, params: { height: heightContent } }"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
